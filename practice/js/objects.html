        console.log(name1===name2);
        name1=name2;
        console.log(name1===name2);
        name2='tessa';
        console.log(name1===name2);

        const person1 = {
        first: "wes",
        last: "bos"
        };

        const person2 = {
        first: "wes",
        last: "bos"
        };

        const myMap = new Map();
        myMap.set('name', 'wes');
        myMap.set(person2, "really cool");
