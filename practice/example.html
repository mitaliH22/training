<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <title>Example</title>
</head>
<body>
    <center><h1>This is a basic HTML page</h1></center>
    <hr>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <article>
        This is an article content. It looks just like paragraph but using article tag helps in maintenance. 
    </article>
    <a href="#" class="link">Hi! It's a Link</a> <br>
    <button>It's button</button> <br>
    <div class="list">
    <label>Its an unordered list</label>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    </div>
</body>
</html>
